<script>
  function clean(){
    $('.form-control').val('');

</script>

    <input class="form-control" type="text" name="name" placeholder="이름을 입력해주세요.">
    <button class="btn btn-primary" type="submit">회원가입</button>
    <button class="btn btn-danger" onclick="clean()">취소</button>
  </form>
